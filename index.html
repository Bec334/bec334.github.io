<!-- Create a Support Request  -->

<section id='help'>
  <div id='form-user'>
  
    <h3>Hi, there! Who are you?</h3>
    <form>
      <div class="row">
        <div class="col">
          <input type="text" id='username' class="form-control" placeholder="User Name">
        </div>
        <div class="col">
          <input type="text" id='email' class="form-control" placeholder="Email">
        </div>
        <div class="col">
        <button type="submit" id='submit' class="btn btn-primary">Submit</button>
          </div>
      </div>
  
    </form>
  </div>
 
  <button type="button" id='help-button' class="btn btn-secondary btn-lg btn-block">Need help?</button>

  <div id='help-form'>
  <form id='help-me'>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <input type="Name" class="form-control" id="inputName" placeholder="Your Name">
      </div>
      <div class="form-group col-md-6">
        <input type="name" class="form-control" id="inputSubject" placeholder="Subject">
      </div> 
    </div>
    <div class="form-group">
      <textarea class="form-control" id="inputDescription" rows="3" placeholder="Description"></textarea>
    </div>
    <button class="btn btn-primary" id='help-submit' type="submit">Submit form</button>

  </form>
</div>

<!-- button to look up support requests -->
<button type="button" id='lookup-button' class="btn btn-secondary btn-lg btn-block">Look Up Help Requests</button>

</section>
